<head>
  <meta charset="utf-8">
  <script src="https://rsms.me/graphviz/graphviz.js"></script>
    <!-- https://github.com/rsms/graphviz -->
</head>
<body>
<script>
graphviz.layout(`
strict graph {
H_0 [label=H, lone_e=0];
C_0 [label=C, lone_e=0];
H_1 [label=H, lone_e=0];
C_1 [label=C, lone_e=0];
H_2 [label=H, lone_e=0];
H_3 [label=H, lone_e=0];
H_0 -- C_0 [bond=1];
C_0 -- H_1 [bond=1];
C_0 -- C_1 [bond=2, label=2];
C_1 -- H_2 [bond=1];
C_1 -- H_3 [bond=1];
}

`, 'svg', 'neato').then(svg => {
  document.getElementById("svg").innerHTML = svg
})
</script>
<h1>Lewis Dot Structure</h1>
<div id="svg">
</div>
</body>
